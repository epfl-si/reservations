version: '3.4'

services:
  web:
    build: .
    hostname: dev-reservations
    ports:
      - "80:80"
      - "443:443"
    links:
      - mysql_reservations
    environment:
      - TERM=xterm
      - TZ=Europe/Zurich
      - PERL5LIB=/opt/dinfo/lib/perl
      - DATABASE_ACCRED_NAME=accred
      - DATABASE_ACCRED_HOST=mysql_reservations
      - DATABASE_ACCRED_USER=reservations
      - DATABASE_ACCRED_PWD=reservations
      - DATABASE_BOTTIN_NAME=bottin
      - DATABASE_BOTTIN_HOST=mysql_reservations
      - DATABASE_BOTTIN_USER=reservations
      - DATABASE_BOTTIN_PWD=reservations
      - DATABASE_DINFO_NAME=dinfo
      - DATABASE_DINFO_HOST=mysql_reservations
      - DATABASE_DINFO_USER=reservations
      - DATABASE_DINFO_PWD=reservations
      - DATABASE_CADI_NAME=cadi
      - DATABASE_CADI_HOST=mysql_reservations
      - DATABASE_CADI_USER=reservations
      - DATABASE_CADI_PWD=reservations
      - DATABASE_GROUPS_NAME=groupes
      - DATABASE_GROUPS_HOST=mysql_reservations
      - DATABASE_GROUPS_USER=reservations
      - DATABASE_GROUPS_PWD=reservations
      - DATABASE_RESERVATIONS_NAME=reservations
      - DATABASE_RESERVATIONS_HOST=mysql_reservations
      - DATABASE_RESERVATIONS_USER=reservations
      - DATABASE_RESERVATIONS_PWD=reservations
      - TEQUILA_HOST=test-tequila.epfl.ch
      - MOCK_ORACLE=1
      - RC4_KEY=toto
      - AES_KEY=toto

  mysql_reservations:
    image: mysql:5.5
    hostname: mysql-reservations
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=reservations
      - MYSQL_USER=reservations
      - MYSQL_PASSWORD=reservations
    volumes:
      - ./conf/docker/initdb:/docker-entrypoint-initdb.d
    ports:
      - "23306:3306"